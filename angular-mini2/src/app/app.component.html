<div class="container">

  <div class="row">
    <div class="input-field col s6">
      <input id="first_name" class="validate" [(ngmodel)]="searchStr" >
      <label class="active" for="first_name">Search Of Name</label>
    </div>
  </div>

  <div class="row">
    <app-user
      *ngFor="let u of users | search:searchStr"
      [user]="u"
    ></app-user>
  </div>

</div>
